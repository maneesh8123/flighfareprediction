<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flight_Fare_Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header >
        <div class="mainn bg-secondary text-white ">

                <h1 class="text-center p-4">Flight Price Prediction</h1>

        </div>
    </header>

  <form action="\predict" method="post" class="p-4">
        <div class="row text-center ">
            <div class="col-sm-6">
                <h5 class="card-title">Departure Date</h5>
                            <!-- Departure -->
                <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">

            </div>

                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <h5 class="card-title">Arrival Date</h5>
                            <!-- Arrival -->
                    <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                </div>


        </div>
        <br>
        <br>
        <br>
  <div class="row text-center">
      <div class="col-sm-6 p-3">
      <h5 class="">Source</h5>
      <select name="Source" id="Source" required="required">
          <option value="Delhi">Delhi</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Chennai">Chennai</option>
      </select>
</div>

      <div class="col-sm-6">
          <h5 class="">Destination</h5>
                            <!-- Destination -->
          <select name="Destination" id="Destination" required="required">
              <option value="Cochin">Cochin</option>
              <option value="Delhi">Delhi</option>
              <option value="New Delhi">New Delhi</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Kolkata">Kolkata</option>
          </select>
      </div>
  </div>
  <br>
  <br>
  <br>
  <div class="row text-center">
      <div class="col-sm-6">

          <h5 class="">Stopage</h5>
                            <!-- Total Stops -->
          <select name="stops" required="required">
              <option value="0">Non-Stop</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
          </select>
      </div>
        <div class="col-sm-6">

            <h5 class="">select your airline</h5>
                            <!-- Airline -->
            <select name="airline" id="airline" required="required">
                <option value="Jet Airways">Jet Airways</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="Multiple carriers">Multiple carriers</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="Air Asia">Air Asia</option>
                <option value="GoAir">GoAir</option>
                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                </option>
                <option value="Jet Airways Business">Jet Airways Business</option>
                <option value="Vistara Premium economy">Vistara Premium economy</option>
                <option value="Trujet">Trujet</option>
            </select>

        </div>
  </div>
  <br>
  <br>
  <br>
  <div class="text-center p-5" >
   <input class="mainn bg-secondary text-white" type="submit" value="Submit" class="btn btn-secondary">
</div>

  </form>
  <div>
    <h3 class="text-center">{{ prediction_text }}</h3>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
